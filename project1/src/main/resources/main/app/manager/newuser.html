<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Bootstrap 4 Website Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <link href="../style.css" rel="stylesheet">

    <style>
        .back {
        background: #e2e2e2;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        }

        .div-center {
        width: 400px;
        height: 400px;
        background-color: #fff;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        padding: 1em 2em;
        border-bottom: 2px solid #cccccc;
        display: table;
        }

        div.content {
        display: table-cell;
        vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="back">
    <div class="div-center">
        <div class="content">
        <h3>Login</h3>
        <hr />
            <form action="/app/api/newuser" method="POST"> <!-- user role, fnam, lname, email, div, hash-->

                <div class="form-group">
                    <label for="emp">Employee</label>
                    <input type="radio" id="emp" name="role" value="EMP" checked><br>
                    <label for="man">Manager</label>
                    <input type="radio" id="man" name="role" value="MAN">
                </div>

                <div class="form-group">
                    <label for="fnam">First Name</label>
                    <input type="text" id="fname" name="fname" maxlength="20" class="form-control" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" maxlength="20" class="form-control" placeholder="Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="20" class="form-control" placeholder="jsmith@org.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="pasword" name="password" maxlength="20" class="form-control" placeholder="----------" required>
                </div>

                <div class="form-group">
                    <label for="div">Division</label>
                    <input type="text" id="div" name="div" maxlength="20" class="form-control" placeholder="Human Resources" required>
                </div>

                <button type="submit" class="btn btn-primary">Add member</button>
                <!-- <input type="submit" name="newreimb" id="newreimb" value="Add new reimb"/> -->
            </form>

        </div>
    </div>
</div>
</body>
</html>
